name: Tests

on:
  push:
    branches:
      - "main"

jobs:
  tests:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true # Runs `bundle install` and caches installed gems automatically
      - name: Run tests
        run: |
          bundle exec rspec spec
